<html>
  <head>
    <script src="../bundled/authorize/authorize.js"></script>
    <link href="../css/authorize.css" rel="stylesheet">
  </head>
  <body>
    <div class="rectangle">
      <img src="/img/full_logo.svg" height="38" alt="BugReplay">
      <div id="please-authorize">
        <p>Please authorize additional permissions to record with your microphone.</p>
      </div>
      <div id="please-unblock">
        <p>Since you blocked access to the mic, <br/>you won't be able to record audio.</p>
        <p>Click the video icon <img src="/img/Video-icon.svg" alt="Chrome Unblock Icon"/> on the right in <br/>the toolbar to allow access.</p>
      </div>
    </div>
  </body>
</html>
